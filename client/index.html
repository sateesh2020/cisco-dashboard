<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Cisco Dashboard</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="content/css/app.css"/>
  </head>

  <body ng-app="app" layout="column">

    <div flex layout="row">
        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2"
                    md-component-id="left" data-ng-include="'app/layout/sideNav.html'">
        </md-sidenav>
        <md-content flex id="content" role="View" ui-view class='bg-main'>
        </md-content>

    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/jquery.easy-pie-chart/dist/angular.easypiechart.js"></script>
    
    <!-- Bootstrapping -->
    <script src="app/app-module.js"></script>
    <script src="app/app-route.js"></script>
    
    <!-- Layout -->
    <script src="app/layout/layout-module.js"></script>
    <script src="app/layout/side-nav.js"></script>
    
    <!-- Core Componenets -->
    <script src="app/core/core-module.js"></script>
        
    <!-- Resuable Componenets -->
    <script src="app/blocks/logger/logger.module.js"></script>
    <script src="app/blocks/logger/logger.js"></script>
    
    <!-- Dashboard -->
    <script src="app/dashboard/dashboard-module.js"></script>
    <script src="app/dashboard/dashboard.js"></script>
    
    <!-- Devices -->
    <script src="app/devices/devices-module.js"></script>
  </body>
</html>
